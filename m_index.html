<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>m_donghyeon's portfolio</title>
    <meta name="viewport" content="width=414, user-scalable=no, target-density-dpi=device-dpi">
    <link rel="stylesheet" href="css/m_style.css">
    <link rel="stylesheet" href="css/aos.css">
  </head>
  <body>

    <header>
      <div class="logo">
        <img src="img/m_logo_01.png" alt="logo">
      </div>
    </header>

    <section>
      <div class="keyvisual">
        <img src="img/m_title_01.png" alt="slogan" data-aos="fade-flip">
      </div>

      <div class="profile">
        <div class="profile_01" data-aos="fade-up"><img src="img/m_profile_01.png" alt="프로필"></div>

      </div>

        <div class="contents">
          <div class="contents_01" data-aos="fade-down"><img src="img/m_contents_1.png" alt="컨텐츠"></div>

        </div>

      <div class="pf1">
        <img src="img/m_portfolio_1.png" alt="편집디자인" data-aos="fade-up">

      </div>

      <div class="pf2">
        <img src="img/m_portfolio_2.png" alt="패키지디자인" data-aos="fade-up">

      </div>
      <div class="pf3">
        <img src="img/m_portfolio_3.png" alt="아이덴티티" data-aos="fade-up">

      </div>
      <div class="pf4">
        <img src="img/m_portfolio_4.png" alt="광고디자인" data-aos="fade-up">

      </div>
    </section>

    <footer>
      <img src="img/m_footer_1.png" alt="푸터">
    </footer>

    <script type="text/javascript" src="js/aos.js"></script>
    <script>
      AOS.init({
        easing: 'ease-in-out-sine'
      });
    </script>

  </body>
</html>
